<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dimensiones en CSS</title>
</head>
<body>
    
    <!-- Elementos en linea y elementos en bloques -->
    <a href="#" class="borde-naranja"> Ir a enlace (elemento en linea)</a>
    <a href="#" class="borde-naranja"> Otro enlace (elemento en linea)</a>

    <p class="borde-naranja">Lorem, ipsum dolor.(elemento en bloque)</p>

    <!-- Dimensiones de un div -->
    <div class="caja-1">
        <div class="caja-3"></div>
    </div>
    <div class="caja-2"> <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, modi?</p></div>

    <div class="caja-3"></div>

</body>
</html>
